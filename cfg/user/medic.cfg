//medic settings
//Made with cfg.tf - custom Team Fortress 2 config generator

exec user/binds

alias -heal "+attack"
alias +heal "-attack"

alias healing "+attack; bind mouse1 +heal"
alias nothealing "-attack; bind mouse1 +attack"

alias one "slot_1; nothealing"
alias two "slot_2; healing"
alias three "slot_3; nothealing"

alias +popuber "two;+attack2;dropitem"
alias -popuber "-attack2"

bind mwheelup "one"
bind mwheeldown "two"
bind mouse4 "three"
bind MOUSE2 "+popuber"